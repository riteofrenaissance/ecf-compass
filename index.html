<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البوصلة المعرفية</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #FFFFFF;
            --bg-secondary: #F8FAFC;
            --bg-card: #FFFFFF;
            --border: #E2E8F0;
            --text-primary: #1E293B;
            --text-secondary: #475569;
            --text-muted: #64748B;
            --accent: #3B82F6;
        }
        
        body {
            font-family: system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .main-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .subtitle {
            color: var(--text-secondary);
            margin-bottom: 40px;
            font-size: 1.2em;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            margin: 40px 0;
        }
        
        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 30px;
        }
        
        .stat-number {
            font-size: 3em;
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 10px;
        }
        
        .badges {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 30px 0;
        }
        
        .footer {
            color: var(--text-muted);
            margin-top: 30px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-card">
            <h1>البوصلة المعرفية</h1>
            <div class="subtitle">Cognitive Compass - أداة تتبع وتقييم السيادة المعرفية</div>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number">10</div>
                    <div>أنظمة الذكاء الاصطناعي</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">75.9%</div>
                    <div>السيادة المعرفية</div>
                </div>
            </div>
            
            <div class="badges">
                <img src="https://img.shields.io/badge/AI_Systems-10-blue?style=flat-square" alt="AI Systems">
                <img src="https://img.shields.io/badge/Part_of-ECF-purple?style=flat-square" alt="Part of ECF">
                <img src="https://img.shields.io/badge/license-MIT-blue?style=flat-square" alt="MIT License">
            </div>
            
            <div class="footer">
                A1 Systems | 10 Part of ECF • license | MIT
            </div>
        </div>
    </div>
</body>
</html>

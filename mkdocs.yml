# ECF Compass Documentation Configuration
# ReadTheDocs / MkDocs Configuration File

site_name: ECF Compass
site_description: Interactive Cognitive Sovereignty Assessment Tool - Evaluate and enhance your relationship with AI systems
site_author: Samir Baladi
site_url: https://ecf-compass.readthedocs.io

# Repository
repo_name: riteofrenaissance/ecf-compass
repo_url: https://github.com/riteofrenaissance/ecf-compass
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 Samir Baladi | CC BY 4.0 License

# Configuration
theme:
  name: material
  language: en
  
  # Color scheme
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  # Font
  font:
    text: Roboto
    code: Roboto Mono
  
  # Features
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - toc.integrate
    - content.code.copy

# Extensions
markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 3
  - tables
  - fenced_code
  - admonition
  - pymdownx.superfences

# Plugins
plugins:
  - search

# Navigation
nav:
  - Home: index.md
  - User Guide: guide.md
  - Philosophy: philosophy.md

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/riteofrenaissance
    - icon: fontawesome/brands/orcid
      link: https://orcid.org/0009-0003-8903-0029